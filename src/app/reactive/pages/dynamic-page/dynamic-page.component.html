<form [formGroup]="myForm" autocomplete="off" (ngSubmit)="onSumit()">
  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        formControlName="name"
        placeholder="Nombre de la persona"
      />
      <span class="form-text text-danger" *ngIf="isValidField('name')">
        {{ getFieldError("name") }}
      </span>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          [formControl]="newFavorite"
          class="form-control"
          placeholder="Agregar favorito"
        />

        <button
          class="btn btn-outline-primary"
          (click)="onAddToFavorites()"
          type="button"
        >
          Agregar favorito
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de Juegos Favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritGames">
      <div
        class="mb-1"
        *ngFor="let favorit of getFavoritGames.controls; let i = index"
      >
        <div class="input-group">
          <input class="form-control" [formControlName]="i" />

          <button
            class="btn btn-outline-danger"
            (click)="onDeleteFavorite(i)"
            type="button"
          >
            Eliminar
          </button>
        </div>
        <span
          class="form-text text-danger"
          *ngIf="isValidFieldInArray(getFavoritGames, i)"
        >
          Este campo es requerido
        </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end">
        <!-- [disabled]="myForm.invalid" -->
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>{{ myForm.valid | json }}</pre>
<br />

<span>Value</span>
<pre>{{ myForm.value | json }}</pre>
<br />

<span>Agregar Juego</span>
<pre>{{ newFavorite.valid | json }}</pre>
<pre>{{ newFavorite.value | json }}</pre>
